name: CI/CD Security Pipeline

permissions:
  security-events: write
  contents: read

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  # ================================
  # 1. SAST - Semgrep
  # ================================
  sast:
    name: SAST - Semgrep
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Semgrep
        run: pip install semgrep
      - name: Run Semgrep
        run: semgrep --config p/ci --sarif --output semgrep.sarif
      - name: Upload SAST Report
        uses: actions/upload-artifact@v4
        with:
          name: sast-report
          path: semgrep.sarif
      - name: Upload to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif

  # ================================
  # 2. SCA - Snyk
  # ================================
  sca:
    name: SCA - Snyk
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "21"
      - name: Install Snyk CLI
        uses: snyk/actions/setup@master
        with:
          version: "latest"
      - name: Run Snyk test
        run: snyk test --json > snyk-report.json || true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      - name: Upload SCA Report
        uses: actions/upload-artifact@v4
        with:
          name: sca-report
          path: snyk-report.json

  # ================================
  # 3. DAST - OWASP ZAP
  # ================================
  dast:
    name: DAST - OWASP ZAP
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Build aplica√ß√£o
        run: mvn clean package -DskipTests

      - name: Start aplica√ß√£o em background
        run: |
          nohup java -jar target/*.jar --spring.profiles.active=test --server.port=8080 > app.log 2>&1 &
          for i in {1..12}; do
            nc -z localhost 8080 && break
            echo "Waiting for application..."
            sleep 5
          done

      - name: Create directory for ZAP reports
        run: mkdir -p zap-reports

      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.11.0
        with:
          target: "http://host.docker.internal:8080"
          cmd_options: "-a"
          fail_action: false
          mount: "${{ github.workspace }}/zap-reports:/zap/wrk"

      - name: Upload DAST Report
        uses: actions/upload-artifact@v4
        with:
          name: dast-report
          path: zap-reports

  # ================================
  # 4. Integra√ß√£o & Monitoramento
  # ================================
  integration:
    name: Integration & Monitoring
    runs-on: ubuntu-latest
    needs: [sast, sca, dast]
    steps:
      - name: Download SAST report
        uses: actions/download-artifact@v4
        with:
          name: sast-report
          path: reports/sast
      - name: Download SCA report
        uses: actions/download-artifact@v4
        with:
          name: sca-report
          path: reports/sca
      - name: Download DAST report
        uses: actions/download-artifact@v4
        with:
          name: dast-report
          path: reports/dast
      - name: Check for critical vulnerabilities
        run: |
          echo "üîé Verificando vulnerabilidades cr√≠ticas..."
          if grep -i "CRITICAL" reports/*/*; then
            echo "‚ùå Vulnerabilidades cr√≠ticas encontradas. Bloqueando deploy."
            exit 1
