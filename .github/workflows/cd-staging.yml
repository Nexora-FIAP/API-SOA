name: CD - deploy staging & DAST

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t myapp:${{ github.sha }} .

      - name: Create Docker network
        run: docker network create zapnet

      - name: Run app container
        run: docker run -d --name myapp --network zapnet -p 8080:8080 myapp:${{ github.sha }}

      - name: Wait for app to be ready
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:8080/actuator/health | grep UP; then
              echo "App is up!"
              exit 0
            fi
            echo "Waiting for app..."
            sleep 5
          done
          echo "App failed to start"
          exit 1

      - name: Run OWASP ZAP baseline scan (DAST)
        uses: zaproxy/action-baseline@v0.9.0
        with:
          target: "http://myapp:8080"
        env:
          DOCKER_NETWORK: zapnet

      - name: Upload ZAP report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap-report.html
